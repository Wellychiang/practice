{%extends 'base.html'%}
{%block body%}
<h2>{{the_title}}</h2>
    <table>
        <tr>
            {%for title in titles%}
            <th>{{title}}</th>
            {%endfor%}
        </tr>
        {%for item in data%}
            <tr>
                {%for i in item%}
                <td>{{i}}</td>
                {%endfor%}
            </tr>
        {%endfor%}
    </table>
{%endblock%}
